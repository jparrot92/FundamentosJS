<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Estructuras de datos inmutables</title>
</head>

<body>
  <script>
    const jaume = {
      nombre: 'Jaume',
      apellido: 'Parrot',
      edad: 28
    }
    // const cumpleanos = persona => persona.edad++
    const cumpleanosInmutable = persona => ({
      ...persona,
      edad: persona.edad + 1
    })
  </script>
</body>
